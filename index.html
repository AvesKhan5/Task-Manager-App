<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    
    <!-- font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Fredoka+One&family=Merienda:wght@500&family=Righteous&family=Smokum&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    
    
    <div id = "fullscreen-div"></div>
    <form class = "modal" id = "modal">
        <div class = "modal-content">
            <div class = "modal-head">
                <h3 id = "modal-title">Add Task</h3>
                <button type="button" id = "close-btn">
                    <i class = "fas fa-times"></i>
                </button>
            </div>
            <div class = "modal-main">
                <div class = "modal-row">
                    <div class = "modal-col">
                        <label for="">TITLE</label>
                        <input type = "text" placeholder="Title of your note" class = "form-control" name = "addr_ing_name">
                    </div>
                </div>


                <div class = "modal-row grid-row">
                    <div class = "modal-col">
                        <label for="">Discription</label>
                        <textarea type = "text" placeholder="discription of your notes" class = "form-control" name = "street_addr" cols="40" rows="10"></textarea>
                    </div>
                </div>

                <div class = "modal-row">
                    <div class = "modal-col">
                        <label for = "">Labels</label>
                        <select name = "labels">
                            <option value = "open">open</option>
                            <option value = "progress">in progress</option>
                            <option value = "reviwe">in reviwe</option>
                            <option value = "done">done</option>
                        </select>
                    </div>
                </div>

                <div class = "modal-row" id = "modal-btns">
                    <button type = "submit" id = "save-btn">Save</button>
                </div>
            </div>
        </div>
    </form>
    

    
    
    <div class = "addr-book" id = "addr-book">
        <div class = "addr-book-content">
            <div class = "addr-book-head">
                <h2>Task<span>Manager</span></h2>
            </div>

            <div class = "addr-book-top">
                <button type = "button" class = "btn" id = "add-btn">
                    <span>ADD NEW TASK</span>
                </button>
            </div>

            <div class = "addr-book-list" id = "addr-book-list">
               <div class="stages" >
                <div class="open" id="container"> <h2>  OPEN</h2></div>
                <div class="progress" id="container"> <h2>  IN PROGRESS</h2></div>
                <div class="reviwe" id="container"> <h2>  IN REVIWE</h2></div>
                <div class="done" id="container"> <h2>  DONE</h2></div>    
            </div>
            </div>
        </div>
    </div>
    

    <script src="/App.js"></script>
</body>
</html>
