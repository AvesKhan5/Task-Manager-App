<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Fredoka+One&family=Merienda:wght@500&family=Righteous&family=Smokum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    
    <title>Task Manager App</title>
  </head>
  <body>
    <header class="heading">
      <h1 class="name">Task Manager</h1>
      <!-- <img src="./logo.png" class="logo" alt="logo" /> -->
    </header>
    <div class="modal" id="todo_form">
     
      <div class="body">
        <input type="text" id="todo_input" placeholder="Task" />
        <input type="text"id="todo_input_description" placeholder="Description"/>
        <input type="submit" value="Add Task" id="todo_submit" />
      </div>
    </div>
    <div class="main">
      <div class="addtaskhead">
        <button id="add_btn" data-target-modal="#todo_form">Add Task</button>
      </div>
      <div class="todo-container">
        <div class="status" id="no_status">
          <h1>Open</h1>
        </div>
        <div class="status">
          <h1>In Progress</h1>
        </div>
        <div class="status">
          <h1>In Review</h1>
        </div>
        <div class="status">
          <h1>Done</h1>
        </div>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="App.js"></script>
   
  </body>
</html>
